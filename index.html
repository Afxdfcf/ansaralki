<!DOCTYPE html>
<html>
<head>
  <title>ANSAR-TECH SUPPORT</title>
  <style>
    body {
      background-color: #add8e6; /* light blue */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: red;
      text-decoration: underline;
      text-shadow: 0 0 10px red;
      padding: 10px;
      background-color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 50px);
    }

    .left-panel {
      width: 50%;
      background-color: #add8e6;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 80%;
      background-color: #add8e6;
      color: red;
      font-size: 10px;
      border: 1px solid #888;
      resize: none;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      width: 100px;
    }

    .save-btn {
      background-color: red;
      color: white;
      border: none;
    }

    .delete-btn {
      background-color: #333;
      color: white;
      border: none;
    }

    .webview {
      width: 50%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">ANSAR-TECH SUPPORT</div>
  <div class="container">
    <div class="left-panel">
      <textarea id="textInput" placeholder="Type your notes..."></textarea><br>
      <button class="save-btn" onclick="saveText()">Save</button>
      <button class="delete-btn" onclick="deleteText()">Delete</button>
    </div>
    <div class="webview">
      <iframe id="siteFrame" src="https://ltcminer.com" onload="checkLogout()"></iframe>
    </div>
  </div>

  <script>
    function saveText() {
      const text = document.getElementById('textInput').value;
      localStorage.setItem('userText', text);
      alert("Saved!");
    }

    function deleteText() {
      document.getElementById('textInput').value = '';
      localStorage.removeItem('userText');
      alert("Deleted!");
    }

    // Restore text if saved
    window.onload = function () {
      const saved = localStorage.getItem('userText');
      if (saved) document.getElementById('textInput').value = saved;
    };

    // Fake logout detection (simulate only)
    function checkLogout() {
      const iframe = document.getElementById('siteFrame');
      // Simulate detecting logout
      setTimeout(() => {
        alert("Logout detected! (Simulated)");
        // Simulate IP change
        alert("Attempting to change IP address... (Note: This requires VPN and cannot be done with HTML)");
      }, 10000); // After 10 seconds for example
    }
  </script>
</body>
</html>
